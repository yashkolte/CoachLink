spring.application.name=backend

# Server Configuration
server.port=8080

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY:your_stripe_api_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:your_webhook_secret_here}

# MongoDB Configuration  
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/coachlink}

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Application URLs
app.frontend.url=http://localhost:3000
app.onboarding.refresh.url=${app.frontend.url}/onboarding/refresh
app.onboarding.complete.url=${app.frontend.url}/onboarding/complete
